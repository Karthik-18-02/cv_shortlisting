<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Resume - CareerAI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/59b78bb1c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="glass-nav">
      <a href="{{ url_for('home') }}" class="logo">
        <i class="fas fa-robot"></i> CareerAI
      </a>
      <div class="nav-links">
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('jobs') }}"
          ><i class="fas fa-briefcase"></i> Jobs</a
        >
        <a href="{{ url_for('candidates') }}"
          ><i class="fas fa-users"></i> Candidates</a
        >
      </div>
    </nav>

    <section class="upload-section">
      <div class="upload-container">
        <h2><i class="fas fa-file-upload"></i> Upload Your Resume</h2>
        <form
          action="{{ url_for('upload') }}"
          method="POST"
          enctype="multipart/form-data"
          class="upload-form"
        >
          <div class="upload-box" id="drop-zone">
            <i class="fas fa-cloud-upload-alt"></i><br />
            <input
              type="file"
              id="resume-upload"
              name="resume"
              accept=".pdf"
              required
              style="display: none"
            />
            <p>Drag & drop your resume here or click to browse</p>
            <p>Only .pdf formats are acceptable</p>
          </div>
          <div class="upload-progress">
            <div class="progress-bar" id="progress-bar"></div>
            <span id="progress-text">0%</span>
          </div>
          <br />
          <button type="submit" class="cta-button">
            <i class="fas fa-magic"></i> Analyze Resume
          </button>
        </form>

        <!-- Show Results Button -->
        <a
          href="{{ url_for('show_results') }}"
          class="cta-button show-results-btn"
        >
          <i class="fas fa-search"></i> Show Results
        </a>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 CareerAI. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
  </body>
</html>
