<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shortlisted Candidates - CareerAI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
  </head>
  <body>
    <nav class="glass-nav">
      <a href="{{ url_for('home') }}" class="logo">
        <i class="fas fa-robot"></i> CareerAI
      </a>
      <div class="nav-links">
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('jobs') }}"
          ><i class="fas fa-briefcase"></i> Jobs</a
        >
        <a href="{{ url_for('candidates') }}"
          ><i class="fas fa-users"></i> Candidates</a
        >
      </div>
    </nav>

    <section class="candidates-section">
      <h2><i class="fas fa-user-check"></i> Shortlisted Candidates</h2>

      <div class="candidate-filters">
        <input
          type="text"
          placeholder="Search candidates..."
          class="search-input"
        />
        <select class="filter-select">
          <option>All Positions</option>
          <option>Software Engineer</option>
          <option>Product Manager</option>
        </select>
      </div>

      <div class="candidates-grid">
        {% for candidate in candidates %}
        <div class="candidate-card">
          <div class="candidate-header">
            <h3>{{ candidate.name }}</h3>
            <span class="candidate-status">{{ candidate.status }}</span>
          </div>
          <div class="candidate-details">
            <p><i class="fas fa-envelope"></i> {{ candidate.email }}</p>
            <p><i class="fas fa-phone"></i> {{ candidate.phone }}</p>
          </div>
          <div class="candidate-skills">
            {% for skill in candidate.skills %}
            <span class="skill-tag">{{ skill }}</span>
            {% endfor %}
          </div>
          <div class="candidate-actions">
            <button class="view-resume">View Resume</button>
            <button class="contact-button">Contact</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 CareerAI. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
  </body>
</html>
